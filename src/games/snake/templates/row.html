<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10x10 Grid of Green Cells with Border</title>
  <style>
    /* Define the styles for the grid cells */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 50px); /* Adjust the size and number of columns */
      grid-template-rows: repeat(10, 50px); /* Adjust the size and number of rows */
      gap: 5px; /* Adjust the gap between cells */
    }

    .grid-cell {
      width: 50px; /* Adjust the cell width */
      height: 50px; /* Adjust the cell height */
      background-color: green;
      cursor: pointer;
      border: 1px solid black; /* Add a 1px solid black border */
    }
  </style>
</head>
<body>

  <!-- Create a 10x10 grid container -->
  <div class="grid-container" id="gridContainer"></div>

  <script>
    // Number of rows and columns
    const rows = 10;
    const columns = 10;

    // Create the 10x10 grid cells
    const gridContainer = document.getElementById('gridContainer');
    for (let i = 0; i < rows * columns; i++) {
      const cell = document.createElement('div');
      cell.className = 'grid-cell';
      cell.addEventListener('click', toggleCellColor);
      gridContainer.appendChild(cell);
    }

    // Function to toggle the color of a cell
    function toggleCellColor() {
      this.classList.toggle('green'); // Toggle the 'green' class
    }
  </script>

</body>
</html>
